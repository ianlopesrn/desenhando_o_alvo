<canvas width="600" height="400"></canvas>

<script>
	var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10;

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    /**
    * @param {number} x1 Posicao X do clique
    * @param {number} y1 Posicao Y do clique
    * @param {number} x2 Posicao X do circulo
    * @param {number} y2 Posicao Y do circulo
    * @param {number} r  Raio do circulo
    */
    function clicouCirculo(x1, y1, x2, y2, r) {
      const dx = (x1 - x2) ** 2
      const dy = (y1 - y2) ** 2
      return Math.sqrt(dx + dy) < 1 + r
    }

    desenhaCirculo(300,200, raio + 20, 'red'); // maior círculo
    desenhaCirculo(300,200, raio + 10, 'white');
    desenhaCirculo(300,200, raio, 'red'); // menor circulo

   function dispara(evento) {
      
      var x = evento.pageX - tela.offsetLeft;
      var y = evento.pageY - tela.offsetTop;

      if (clicouCirculo(x, y, 300, 200, raio)) {
        alert("Parabéns, você acertou! Você ganhou 30 pontos.");
      }
      
      else if (clicouCirculo(x, y, 300, 200, raio + 10)) {

        alert("Parabéns, você acertou! Você ganhou 20 pontos.");
     }

     else if (clicouCirculo(x, y, 300, 200, raio + 20)) {

        alert("Parabéns, você acertou! Você ganhou 10 pontos.");
     
     } else {
      alert('Errou sua topeira')
     }
      
   }
     
   
            
              
              

   tela.onclick = dispara;

</script>
