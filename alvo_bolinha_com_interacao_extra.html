<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10;

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    desenhaCirculo(300,200, raio + 20, 'red'); 
    desenhaCirculo(300,200, raio + 10, 'white');
    desenhaCirculo(300,200, raio, 'red'); 

   function dispara(evento) {
      
      var x = evento.pageX - tela.offsetLeft;
      var y = evento.pageY - tela.offsetTop;
      
      if (x<300+raio && x>300-raio && y<200+raio && y>200-raio) {
        alert("Parabéns, você acertou! Você ganhou 30 pontos.");
      }
     
     if (x>280 && x<290 || x >310&& x<320 && y>180 && y<190 || y>210 && y<220) {
        alert("Parabéns, você acertou! Você ganhou 20 pontos.");
     }
      
     
     
    // X 290 até X 280 && X 310 até X320
    //  Y 190 até y 180 Y && y 210 até 220
      
     // if (x<300+raio && x>300-raio && y<200+raio && y>200-raio) {
      //  alert("Parabéns, você acertou! Você ganhou 10 pontos.");
     // }
      
   //   else {
   //     alert("Você errou! Tente acertar o alvo novamente.");
   //   }
   }
     
   
            
              
              

   tela.onclick = dispara;

</script>
